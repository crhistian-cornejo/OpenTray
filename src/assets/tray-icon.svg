<svg xmlns="http://www.w3.org/2000/svg" width="66" height="44" viewBox="0 0 66 44">
  <!-- OpenTray tray icon - "OTRAY" UPPERCASE pixelated style -->
  <!-- Wider viewBox for full text, border frame, centered code symbol -->
  
  <!-- ========== Outer border frame ========== -->
  <rect x="2" y="2" width="62" height="40" rx="4" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- ========== OTRAY text - UPPERCASE, BOLD, LEGIBLE pixelated ========== -->
  <!-- 5 letters, each ~10px wide with 2px gap = 58px, centered -->
  
  <!-- O -->
  <rect x="5" y="4" width="2.5" height="8" fill="#000"/>
  <rect x="13" y="4" width="2.5" height="8" fill="#000"/>
  <rect x="7.5" y="4" width="5.5" height="2.5" fill="#000"/>
  <rect x="7.5" y="9.5" width="5.5" height="2.5" fill="#000"/>
  
  <!-- T -->
  <rect x="17" y="4" width="10" height="2.5" fill="#000"/>
  <rect x="20.5" y="6.5" width="3" height="5.5" fill="#000"/>
  
  <!-- R -->
  <rect x="29" y="4" width="2.5" height="8" fill="#000"/>
  <rect x="31.5" y="4" width="5" height="2.5" fill="#000"/>
  <rect x="36.5" y="4" width="2.5" height="3.5" fill="#000"/>
  <rect x="31.5" y="7" width="5" height="2" fill="#000"/>
  <rect x="35" y="9" width="4" height="3" fill="#000"/>
  
  <!-- A -->
  <rect x="41" y="6.5" width="2.5" height="5.5" fill="#000"/>
  <rect x="50" y="6.5" width="2.5" height="5.5" fill="#000"/>
  <rect x="43.5" y="4" width="6.5" height="2.5" fill="#000"/>
  <rect x="43.5" y="8" width="6.5" height="2" fill="#000"/>
  
  <!-- Y -->
  <rect x="54" y="4" width="2.5" height="3.5" fill="#000"/>
  <rect x="61" y="4" width="2.5" height="3.5" fill="#000"/>
  <rect x="56.5" y="7" width="4.5" height="2" fill="#000"/>
  <rect x="57.5" y="9" width="2.5" height="3" fill="#000"/>
  
  <!-- ========== Divider line ========== -->
  <rect x="5" y="14" width="56" height="1.5" fill="#000"/>
  
  <!-- ========== CODE symbol </> - CENTERED ========== -->
  <path d="M24 21 L14 28 L24 35" fill="none" stroke="#000" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
  <path d="M42 21 L52 28 L42 35" fill="none" stroke="#000" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
  <line x1="36" y1="19" x2="30" y2="37" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
</svg>